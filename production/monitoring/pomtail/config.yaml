server:
  http_listen_port: 9080
  grpc_listen_port: 0
clients:
  - url: http://loki:3100/loki/api/v1/push

positions:
  filename: /tmp/positions.yaml

scrape_configs:
  # Ray session logs
  - job_name: ray-logs
    static_configs:
      - targets: ["localhost"]
        labels:
          job: ray
          __path__: /tmp/ray/session_*/logs/*

  # Container stdout/err (optional)
  - job_name: docker-logs
    static_configs:
      - targets: ["localhost"]
        labels:
          job: docker
          __path__: /var/lib/docker/containers/*/*-json.log
