global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Ray dashboard metrics
  - job_name: ray-dashboard
    static_configs:
      - targets: ["ray-head:8265"]
    metrics_path: /metrics
    scrape_interval: 5s

  # Ray internal metrics (if available)
  - job_name: ray-internal
    static_configs:
      - targets: ["ray-head:8080"]
    metrics_path: /metrics
    scrape_interval: 5s

  # vLLM (OpenAI-compatible server or engine) â€“ adjust port if different
  - job_name: vllm
    static_configs:
      - targets: ["ray-head:8000"]
    metrics_path: /metrics
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: prometheus
    static_configs:
      - targets: ["localhost:9090"]
    metrics_path: /metrics
    scrape_interval: 15s
